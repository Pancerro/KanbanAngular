<div class="center">
    <h1 mat-dialog-title>Add new user</h1>
    <div mat-dialog-content>
        <div class="userform">
            <form #addUserForm="ngForm">
                <div ngModelGroup="username">
                    <mat-form-field>
                        <p><input matInput type="text" placeholder="Username" required name="user" ngModel></p>
                        <mat-error>User is Mandatory</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="undefined">Cancel</button>
        <button mat-button [mat-dialog-close]="addUserForm" [disabled]="addUserForm.invalid">Add user</button>
    </div>
</div>
